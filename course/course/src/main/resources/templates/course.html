<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Update Course</title>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark p-3">
    <div class="container">
        <span class="navbar-brand">Update Course</span>
    </div>
</nav>

<!-- Course Update Form -->
<div class="container mt-4">
    <h3 class="text-primary text-center">Edit Course Details</h3>
    <hr>

    <form th:action="@{/course/update}" method="post">
        <!-- Hidden Input for Course ID -->
        <input type="hidden" name="id" th:value="${course.id}">

        <div class="mb-3">
            <label class="form-label">Course Name</label>
            <input type="text" class="form-control" name="name" th:value="${course.name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Course Code</label>
            <input type="text" class="form-control" name="code" th:value="${course.code}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="4" required th:text="${course.description}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Instructor</label>
            <select class="form-control" name="instructorId">
                <option th:each="instructor : ${instructors}"
                        th:value="${instructor.id}"
                        th:text="${instructor.username}"
                        th:selected="${instructor.id == course.instructor.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Max Students</label>
            <input type="number" class="form-control" name="maxStudents" th:value="${course.maxStudents}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Course</button>
        <a th:href="@{/course/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Instructor Details</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="text-center text-primary mb-4">Instructor Details</h3>
    <hr class="mb-4">

    <div class="mb-3">
        <label class="form-label text-muted">Instructor Name</label>
        <p class="fs-5 fw-semibold" th:text="${instructor.username}">Instructor Name</p>
    </div>

    <div class="mb-3">
        <label class="form-label text-muted">Instructor Email</label>
        <p class="fs-5 fw-semibold" th:text="${instructor.email}">instructor@example.com</p>
    </div>

    <div class="mb-3">
        <label class="form-label text-muted">Course Name</label>
        <p class="fs-5 fw-semibold" th:text="${course.name}">Course Name</p>
    </div>

    <hr>
    <a th:href="@{/student/dashboard}" class="btn btn-outline-primary">‚Üê Back to Courses</a>
</div>

</body>
</html>

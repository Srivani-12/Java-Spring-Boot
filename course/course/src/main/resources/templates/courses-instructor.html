<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Courses by Instructor</title>
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-dark bg-dark p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold">Instructor's Courses</span>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5 text-center">
    <h2 class="mb-4 text-primary">Courses for Instructor ID 1</h2>
    <p class="lead">Displaying courses assigned to Instructor 1.</p>
</div>

<!-- Course List -->
<div class="container mt-5">
    <h3 class="text-center">Course List</h3>
    <hr>

    <!-- Add Course Button -->
    <a href="/courses/showFormForAdd" class="btn btn-primary btn-sm mb-3">
        Add Course
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Instructor</th>  <!-- Added Instructor Column -->

        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.name}"></td>
            <td th:text="${course.instructor.name}"></td>
            <!-- Displaying Instructor Name -->


        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

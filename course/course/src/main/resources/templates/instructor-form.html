<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Profile</title>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark p-3">
  <div class="container">
    <span class="navbar-brand">Profile</span>
  </div>
</nav>

<!-- Profile Update Form -->

<!-- Profile Update Form -->
<div class="container mt-4" style="max-width: 600px;">
  <h3 class="text-primary text-center">Your Profile</h3>
  <hr>


  <form th:action="@{/instructor/updateProfile}" method="post">
    <input type="hidden" name="id" th:value="${instructor.id}">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" th:value="${instructor.username}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" th:value="${instructor.email}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" class="form-control" name="department" th:value="${instructor.department}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a th:href="@{/instructor/dashboard}" class="btn btn-secondary">Cancel</a>
  </form>
</div>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <!-- Header with back link -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0">Edit Course</h4>
                        <a th:href="@{/instructor/dashboard}" class="btn btn-outline-primary"> Back to Courses</a>
                    </div>

                    <!-- Form -->
                    <form th:action="@{/course/update}" th:object="${course}" method="post">
                        <!-- Hidden ID -->
                        <input type="hidden" th:field="*{id}"/>

                        <!-- Course Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Course Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter course name" required>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Enter course description"></textarea>
                        </div>

                        <!-- YouTube Link -->
                        <div class="mb-3">
                            <label for="youtubeLink" class="form-label">YouTube Link</label>
                            <input type="url" id="youtubeLink" th:field="*{youtubeLink}" class="form-control" placeholder="https://youtube.com/...">
                        </div>

                        <!-- Start Date -->
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" id="startDate" th:field="*{startDate}" class="form-control">
                        </div>

                        <!-- End Date -->
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" id="endDate" th:field="*{endDate}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="code" class="form-label">Course Code</label>
                            <input type="text" id="code" th:field="*{code}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="availableSeats" class="form-label">Available Seats</label>
                            <input type="number" id="availableSeats" th:field="*{availableSeats}" class="form-control" required>
                        </div>

                        <!-- Capacity -->
                        <div class="mb-4">
                            <label for="capacity" class="form-label">Maximum Students</label>
                            <input type="number" id="capacity" th:field="*{capacity}" class="form-control" placeholder="Enter course capacity">
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-end">
                            <a th:href="@{/instructor/dashboard}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-success">Update Course</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

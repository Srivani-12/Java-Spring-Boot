<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enrolled Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Enrolled Students in <span th:text="${course.name}">Course Name</span></h2>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.username}"></td>
                    <td th:text="${student.email}"></td>
                    <td>


                        <a th:href="@{/instructor/course/{courseId}/removeStudent/{studentId}(courseId=${course.id}, studentId=${student.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this student?')">Delete</a> </td>

                </tr>
                <tr th:if="${#lists.isEmpty(students)}">
                    <td colspan="2" class="text-center text-muted">No students enrolled yet.</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a th:href="@{/instructor/dashboard}" class="btn btn-secondary">
            ‚Üê Back to Dashboard
        </a>
    </div>
</div>

</body>
</html>

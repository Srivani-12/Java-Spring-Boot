<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Create New Course</h2>

<form th:action="@{/instructor/course/save}" th:object="${course}" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Course Name</label>
    <input type="text" id="name" th:field="*{name}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
  </div>

  <div class="mb-3">
    <label for="startDate" class="form-label">Start Date</label>
    <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required>
  </div>



  <div class="mb-3">
    <label for="endDate" class="form-label">End Date</label>
    <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="code" class="form-label">Course Code</label>
    <input type="text" id="code" th:field="*{code}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="youtubeLink" class="form-label">Youtube Link</label>
    <input type="url" id="youtubeLink" th:field="*{youtubeLink}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="capacity" class="form-label">Capacity</label>
    <input type="number" id="capacity" th:field="*{capacity}" class="form-control" required>
  </div>


  <div class="mb-3">
    <label for="availableSeats" class="form-label">Available Seats</label>
    <input type="number" id="availableSeats" th:field="*{availableSeats}" class="form-control" required>
  </div>


  <button type="submit" class="btn btn-success">Create Course</button>
  <a th:href="@{/instructor/dashboard}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="www.http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Student Dashboard</title>
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-dark bg-dark p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold">Student Dashboard</span>
    </div>
</nav>

<!-- Main Dashboard Content -->
<div class="container mt-5 text-center">
    <h2 class="mb-4 text-primary">Welcome to the Student Dashboard</h2>
    <p class="lead">Manage student records from here.</p>
</div>

<!-- Student Directory Section -->
<div class="container mt-5">
    <h3 class="text-center">Student Directory</h3>
    <hr>

    <!-- Add Student Button -->
    <a href="/showFormForAdd" class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <!-- Update Button -->
                <a th:href="@{/showFormForUpdate(studentId=${student.id})}" class="btn btn-info btn-sm">Update</a>

                <!-- Delete Button -->
                <a th:href="@{/delete(studentId=${student.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
